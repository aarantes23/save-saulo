<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['view.commitment']}</ui:define>
        <ui:define name="contents">
            <h:form>
                <p:dataTable value="#{controlerCommitmentMB.list}" var="commitment"  >
                    <f:facet name="header">List of Commitment</f:facet>
                    <f:facet name="footer">Total of Commitment: #{controlerCommitmentMB.list.size()} </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{commitment.id}" />
                    </p:column>

                    <p:column headerText="Date Begin">
                        <h:outputText value="#{commitment.date_start}" />
                    </p:column>

                    <p:column headerText="Hour Begin">
                        <h:outputText value="#{commitment.hour_start}" />
                    </p:column>

                    <p:column headerText="Date End">
                        <h:outputText value="#{commitment.date_end}" />
                    </p:column>

                    <p:column headerText="Hour End">
                        <h:outputText value="#{commitment.hour_end}" />
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{commitment.description}" />
                    </p:column>

                    <p:column headerText="Observation">
                        <h:outputText value="#{commitment.observation}" />
                    </p:column>

                    <p:column headerText="Contact id">
                        <h:outputText value="#{commitment.id_Contact}" />
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{commitment.status}" />
                    </p:column>

                    <p:column headerText="Delete">
                        <p:commandButton value="Delete" action="#{controlerCommitmentMB.remove(commitment)}"
                                         style="width:100%;height:100%"
                                         onclick="if (!confirm('Confirm delete ?'))
                                                     return false"/>
                    </p:column>

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{controlerCommitmentMB.change(commitment)}"
                                         style="width:100%;height:100%"
                                         />
                    </p:column>
                </p:dataTable>
                <br/><br/><br/>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-5"><br/></div>
                    <div class="ui-grid-col-3">
                        <p:commandButton value="New Commitment" action="#{controlerCommitmentMB.newCommitment()}"/>
                    </div>
                    <div class="ui-grid-col-4"><br/></div>
                </div>

            </h:form>
        </ui:define>            
    </ui:composition>
</html>
