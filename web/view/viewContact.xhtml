<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['view.contact']}</ui:define>
        <ui:define name="contents">
            <h:form>
                <p:dataTable value="#{controlerContactMB.list}" var="contact"  >
                    <f:facet name="header">#{msgs['view.contact.header']}</f:facet>
                    <f:facet name="footer">#{msgs['view.contact.footer']}#{controlerContactMB.list.size()} </f:facet>

                    <p:column headerText="#{msgs['view.contact.id']}">
                        <h:outputText value="#{contact.id}" />
                    </p:column>

                    <p:column headerText="#{msgs['view.contact.name']}">
                        <h:outputText value="#{contact.name}" />
                    </p:column>

                    <p:column headerText="#{msgs['view.contact.birthDay']}">
                        <h:outputText value="#{contact.birthDate}" />
                    </p:column>

                    <p:column headerText="#{msgs['view.contact.street']}">
                        <h:outputText value="#{contact.addressStreet}" />
                    </p:column>
                    
                    <p:column headerText="#{msgs['view.contact.number']}">
                        <h:outputText value="#{contact.addressNum}" />
                    </p:column>
                    
                    <p:column headerText="#{msgs['view.contact.complement']}">
                        <h:outputText value="#{contact.addressComp}" />
                    </p:column>
                    
                    <p:column headerText="#{msgs['view.contact.neighborhood']}">
                        <h:outputText value="#{contact.addressNeighborhood}" />
                    </p:column>
                    
                    <p:column headerText="#{msgs['view.contact.cityId']}">
                        <h:outputText value="#{contact.idCity.name}" />
                    </p:column>
                    
                    <p:column headerText="#{msgs['view.contact.cep']}">
                        <h:outputText value="#{contact.cep}" />
                    </p:column>
                    
                    <p:column headerText="#{msgs['view.contact.email']}">
                        <h:outputText value="#{contact.email}" />
                    </p:column>
                    
                    
                    <p:column headerText="#{msgs['delete']}">
                        <p:commandButton value="#{msgs['delete']}" 
                                         action="#{controlerContactMB.remove(contact)}"
                                         style="width:100%;height:100%"
                                         icon="ui-icon-trash"
                                         onclick="if (!confirm(#{msgs['delete.confirm']}))
                                                     return false"/>
                    </p:column>

                    <p:column headerText="#{msgs['edit']}">
                        <p:commandButton value="#{msgs['edit']}" 
                                         icon="ui-icon-pencil"
                                         action="#{controlerContactMB.change(contact)}"
                                         style="width:100%;height:100%" />
                    </p:column>
                </p:dataTable>
                <br/><br/><br/>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-5"><br/></div>
                    <div class="ui-grid-col-3">
                        <p:commandButton value="#{msgs['view.contact.newContact']}" 
                                         icon="ui-icon-circle-plus"
                                         action="#{controlerContactMB.newContact()}"/>
                    </div>
                    <div class="ui-grid-col-4"><br/></div>
                </div>

            </h:form>
        </ui:define>            
    </ui:composition>
</html>
