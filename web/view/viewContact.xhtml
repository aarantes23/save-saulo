<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['view.contact']}</ui:define>
        <ui:define name="contents">
            <h:form>
                <p:dataTable value="#{controlerContactMB.list}" var="contact"  >
                    <f:facet name="header">List of Contacts</f:facet>
                    <f:facet name="footer">Total of Contacts: #{controlerContactMB.list.size()} </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{contact.id}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{contact.name}" />
                    </p:column>

                    <p:column headerText="Birt date">
                        <h:outputText value="#{contact.birth_date}" />
                    </p:column>

                    <p:column headerText="Street">
                        <h:outputText value="#{contact.address_street}" />
                    </p:column>
                    
                    <p:column headerText="Number">
                        <h:outputText value="#{contact.address_num}" />
                    </p:column>
                    
                    <p:column headerText="Complement">
                        <h:outputText value="#{contact.address_comp}" />
                    </p:column>
                    
                    <p:column headerText="Neighborhood">
                        <h:outputText value="#{contact.address_neighborhood}" />
                    </p:column>
                    
                    <p:column headerText="City id">
                        <h:outputText value="#{contact.id_City}" />
                    </p:column>
                    
                    <p:column headerText="Cep">
                        <h:outputText value="#{contact.cep}" />
                    </p:column>
                    
                    <p:column headerText="Email">
                        <h:outputText value="#{contact.email}" />
                    </p:column>
                    
                    
                    <p:column headerText="Delete">
                        <p:commandButton value="Delete" action="#{controlerContactMB.remove(contact)}"
                                         style="width:100%;height:100%"
                                         onclick="if (!confirm('Confirm delete ?'))
                                                     return false"/>
                    </p:column>

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{controlerContactMB.change(contact)}"
                                         style="width:100%;height:100%"
                                         />
                    </p:column>
                </p:dataTable>
                <br/><br/><br/>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-5"><br/></div>
                    <div class="ui-grid-col-3">
                        <p:commandButton value="New Contact" action="#{controlerContactMB.newContact()}"/>
                    </div>
                    <div class="ui-grid-col-4"><br/></div>
                </div>

            </h:form>
        </ui:define>            
    </ui:composition>
</html>
