<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['view.phone']}</ui:define>
        <ui:define name="contents">
            <h:form>
                <p:dataTable value="#{controlerPhoneMB.list}" var="phone"  >
                    <f:facet name="header">List of Phones</f:facet>
                    <f:facet name="footer">Total of Phones: #{controlerPhoneMB.list.size()} </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{phone.id}" />
                    </p:column>

                    <p:column headerText="Contact">
                        <h:outputText value="#{phone.id_Contact}" />
                    </p:column>

                    <p:column headerText="Phone Number">
                        <h:outputText value="#{phone.phone}" />
                    </p:column>

                    <p:column headerText="Phone type">
                        <h:outputText value="#{phone.phone_type}" />
                    </p:column>

                    <p:column headerText="Delete">
                        <p:commandButton value="Delete" action="#{controlerPhoneMB.remove(phone)}"
                                         style="width:100%;height:100%"
                                         onclick="if (!confirm('Confirm delete ?'))
                                                     return false"/>
                    </p:column>

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{controlerPhoneMB.change(phone)}"
                                         style="width:100%;height:100%"
                                         />
                    </p:column>
                </p:dataTable>
                <br/><br/><br/>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-5"><br/></div>
                    <div class="ui-grid-col-3">
                        <p:commandButton value="New Phone" action="#{controlerPhoneMB.newPhone()}"/>
                    </div>
                    <div class="ui-grid-col-4"><br/></div>
                </div>

            </h:form>
        </ui:define>            
    </ui:composition>
</html>
