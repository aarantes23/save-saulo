<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['view.city']}</ui:define>
        <ui:define name="contents">
            <h:form>
                <p:dataTable value="#{controlerCityMB.list}" var="city"  >
                    <f:facet name="header">List of Cities</f:facet>
                    <f:facet name="footer">Total of Cities: #{controlerCityMB.list.size()} </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{city.id}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{city.name}" />
                    </p:column>

                    <p:column headerText="State">
                        <h:outputText value="#{city.state}" />
                    </p:column>

                    <p:column headerText="Delete">
                        <p:commandButton value="Delete" action="#{controlerCityMB.remove(city)}"
                                         style="width:100%;height:100%"
                                         onclick="if (!confirm('Confirm delete ?'))
                                                     return false"/>
                    </p:column>

                    <p:column headerText="Edit">
                        <p:commandButton value="Edit" action="#{controlerCityMB.change(city)}"
                                         style="width:100%;height:100%"
                                         />
                    </p:column>
                </p:dataTable>
                <br/><br/><br/>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-5"><br/></div>
                    <div class="ui-grid-col-3">
                        <p:commandButton value="New City" action="#{controlerCityMB.newCity()}"/>
                    </div>
                    <div class="ui-grid-col-4"><br/></div>
                </div>

            </h:form>
        </ui:define>            
    </ui:composition>
</html>
