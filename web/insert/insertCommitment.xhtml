<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['insert.commitment']}</ui:define>
        <ui:define name="contents">            
            <p:outputLabel value="#{msgs['insert.commitment']}" />
            <br/><br/>
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-1" value="Identification* :" style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel id="in-field-1" value="#{controlerCommitmentMB.i}"
                                           style="width:100%" rendered="#{controlerCommitmentMB.status}"/>
                            <p:outputLabel id="in-field-1-1" value="#{controlerCommitmentMB.commitment.id}"
                                           style="width:100%" rendered="#{!controlerCommitmentMB.status}"/>
                        </div> 
                        <div class="ui-grid-col-3"></div>
                    </div> 
                    <br/>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-2" value="Date Begin* :" style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:calendar id="in-field-2" value="#{controlerCommitmentMB.commitment.date_start}" 
                                        pattern="dd/MM/yyyy" effect="fold" 
                                        style="width:100%"
                                        requiredMessage="Field 'Date Begin' is required"/>
                        </div>
                        <div class="ui-grid-col-3">
                        </div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-3" value="Hour Begin* :" style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:calendar id="in-field-3" value="#{controlerCommitmentMB.commitment.hour_start}" 
                                        pattern="HH:mm" timeOnly="true" 
                                        style="width:100%" effect="fold"
                                        requiredMessage="Field 'Hour Begin' is required"/>                            
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-4" value="Date End* :" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:calendar id="in-field-4" value="#{controlerCommitmentMB.commitment.date_end}" 
                                        pattern="dd/MM/yyyy" effect="fold" 
                                        style="width:100%"
                                        requiredMessage="Field 'Date End' is required"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-5" value="Hour End* :" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:calendar id="in-field-5" value="#{controlerCommitmentMB.commitment.hour_end}" 
                                        pattern="HH:mm" timeOnly="true" 
                                        style="width:100%" effect="fold"
                                        requiredMessage="Field 'Hour End' is required"/>                                    
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-6" value="Description* :" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputText id="in-field-6" required="true" 
                                         value="#{controlerCommitmentMB.commitment.description}"
                                         style="width:100%"
                                         requiredMessage="Field 'Description' is required"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-7" value="Observation* :" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputText id="in-field-7" required="true" 
                                         value="#{controlerCommitmentMB.commitment.observation}"
                                         style="width:100%"
                                         requiredMessage="Field 'Observation' is required"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-8" value="Contact Name* :" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:selectOneMenu id="in-field-8" value="#{controlerCommitmentMB.commitment.id_Contact}"
                                             style="width:101%" >
                                <f:selectItem itemValue="Select Contact Name" noSelectionOption="false" />
                                <f:selectItems  value="#{controlerContactMB.list}" var="contact" 
                                                itemValue="#{contact.id}" itemLabel="#{contact.name}" />
                            </p:selectOneMenu>   
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-9" value="Status* :" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputSwitch id="in-field-9"
                                           value="#{controlerCommitmentMB.commitment.status}" 
                                           style="width:25%"/>                            
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"><br/></div>
                        <div class="ui-grid-col-4"><br/></div>
                        <div class="ui-grid-col-4"><br/></div>
                    </div>  

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"></div>
                        <div class="ui-grid-col-4">
                            <p:commandButton value="Insert" icon="ui-icon-check"
                                             style="width:70%"
                                             action="#{controlerCommitmentMB.insert()}"
                                             rendered="#{controlerCommitmentMB.status}"/>                    
                            <p:commandButton value="Change" icon="ui-icon-check"
                                             style="width:70%"
                                             action="#{controlerCommitmentMB.makeChange()}"
                                             rendered="#{!controlerCommitmentMB.status}"/>                    
                        </div>
                        <div class="ui-grid-col-4"></div>
                    </div>                    

                </div>
            </h:form>

        </ui:define>            
    </ui:composition>
</html>
