<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['insert.commitment']}</ui:define>
        <ui:define name="contents">            
            <p:outputLabel value="#{msgs['insert.commitment']}" />
            <br/><br/>
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-1" 
                                           value="#{msgs['insert.commitment.identification']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel id="in-field-1" 
                                           value="#{controlerCommitmentMB.i}"
                                           style="width:100%" 
                                           rendered="#{controlerCommitmentMB.status}"/>
                            <p:outputLabel id="in-field-1-1" 
                                           value="#{controlerCommitmentMB.commitment.id}"
                                           style="width:100%" 
                                           rendered="#{!controlerCommitmentMB.status}"/>
                        </div> 
                        <div class="ui-grid-col-3"></div>
                    </div> 
                    <br/>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-2" 
                                           value="#{msgs['insert.commitment.dateBegin']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:calendar id="in-field-2" 
                                        value="#{controlerCommitmentMB.commitment.date_start}" 
                                        pattern="dd/MM/yyyy" effect="fold" 
                                        style="width:100%"
                                        requiredMessage="#{msgs['insert.commitment.dateBegin.required']}"/>
                        </div>
                        <div class="ui-grid-col-3">
                        </div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-3" value="#{msgs['insert.commitment.hourBegin']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:calendar id="in-field-3" 
                                        value="#{controlerCommitmentMB.commitment.hour_start}" 
                                        pattern="HH:mm" timeOnly="true" 
                                        style="width:100%" effect="fold"
                                        requiredMessage="#{msgs['insert.commitment.hourBegin.required']}"/>                            
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-4" value="#{msgs['insert.commitment.dateEnd']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:calendar id="in-field-4" 
                                        value="#{controlerCommitmentMB.commitment.date_end}" 
                                        pattern="dd/MM/yyyy" effect="fold" 
                                        style="width:100%"
                                        requiredMessage="#{msgs['insert.commitment.dateEnd.required']}"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-5" value="#{msgs['insert.commitment.hourEnd']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:calendar id="in-field-5" 
                                        value="#{controlerCommitmentMB.commitment.hour_end}" 
                                        pattern="HH:mm" timeOnly="true" 
                                        style="width:100%" effect="fold"
                                        requiredMessage="#{msgs['insert.commitment.hourEnd.required']}"/>                                    
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-6" 
                                           value="#{msgs['insert.commitment.description']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputText id="in-field-6" required="true" 
                                         value="#{controlerCommitmentMB.commitment.description}"
                                         style="width:100%"
                                         requiredMessage="#{msgs['insert.commitment.description.required']}"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-7" 
                                           value="#{msgs['insert.commitment.observation']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputText id="in-field-7" required="true" 
                                         value="#{controlerCommitmentMB.commitment.observation}"
                                         style="width:100%"
                                         requiredMessage="#{msgs['insert.commitment.observation.required']}"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-8" value="#{msgs['insert.commitment.contactName']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:selectOneMenu id="in-field-8" 
                                             value="#{controlerCommitmentMB.commitment.id_Contact}"
                                             style="width:101%" 
                                             required="true"
                                             requiredMessage="#{msgs['insert.commitment.required']}">
                                <f:selectItem itemValue="#{msgs['insert.commitment.contactName.select']}" 
                                              noSelectionOption="true"/>
                                <f:selectItems  value="#{controlerContactMB.list}" 
                                                var="contact" 
                                                itemValue="#{contact.id}" 
                                                itemLabel="#{contact.name}"/>
                            </p:selectOneMenu>   
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-9" value="#{msgs['insert.commitment.status']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputSwitch id="in-field-9"
                                           value="#{controlerCommitmentMB.commitment.status}" 
                                           style="width:10%"/>                            
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"><br/></div>
                        <div class="ui-grid-col-4"><br/></div>
                        <div class="ui-grid-col-4"><br/></div>
                    </div>  

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"></div>
                        <div class="ui-grid-col-4">
                            <p:commandButton value="#{msgs['insert']}" icon="ui-icon-check"
                                             style="width:70%"
                                             action="#{controlerCommitmentMB.insert()}"
                                             rendered="#{controlerCommitmentMB.status}"/>                    
                            <p:commandButton value="#{msgs['change']}" icon="ui-icon-check"
                                             style="width:70%"
                                             action="#{controlerCommitmentMB.makeChange()}"
                                             rendered="#{!controlerCommitmentMB.status}"/>                    
                        </div>
                        <div class="ui-grid-col-4"></div>
                    </div>                    

                </div>
            </h:form>

        </ui:define>            
    </ui:composition>
</html>
