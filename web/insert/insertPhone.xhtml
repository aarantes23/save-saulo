<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['insert.phone']}</ui:define>
        <ui:define name="contents">            
            <p:outputLabel value="#{msgs['insert.phone']}"/>            
            <br/><br/>
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-1" value="Identification* :" style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel id="in-field-1" value="#{controlerPhoneMB.i}"
                                           style="width:100%" rendered="#{controlerPhoneMB.status}"/>
                            <p:outputLabel id="in-field-1-1" value="#{controlerPhoneMB.phone.id}"
                                           style="width:100%" rendered="#{!controlerPhoneMB.status}"/>                                           
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 
                    <br/>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-2" value="Contact* :" style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:selectOneMenu id="in-field-2" value="#{controlerPhoneMB.phone.id_Contact}"
                                             style="width:101%" >
                                <f:selectItem itemValue="Select Contact name" noSelectionOption="true" />
                                <f:selectItems  value="#{controlerContactMB.list}" var="contact" 
                                                itemValue="#{contact.id}" itemLabel="#{contact.name}" />
                            </p:selectOneMenu> 

                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-3" value="Phone number* :" style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputMask id="in-field-3" required="true" value="#{controlerPhoneMB.phone.phone}"
                                         mask="(99) 9999-9999" style="width:100%"
                                         requiredMessage="Field 'Phone number' is required"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 
                    <br/>
                    
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-4" value="Phone type* :" style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:selectOneButton  id="in-field-4" value="#{controlerPhoneMB.phone.phone_type}"
                                                requiredMessage="Field 'Phone Type' is required">
                                <f:selectItem itemLabel="Cell" itemValue="Cell" />
                                <f:selectItem itemLabel="Home Phone" itemValue="Home Phone" />
                                <f:selectItem itemLabel="Work Phone" itemValue="Work Phone" />
                                <f:selectItem itemLabel="Others" itemValue="Others" />
                            </p:selectOneButton>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <!-- 
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-5" value="Main phone* :" style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputText id="in-field-5" required="true" value=""
                                         style="width:100%"                                         
                                         requiredMessage="Field 'Main Phone' is required"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 
                    
                    -->
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"><br/></div>
                        <div class="ui-grid-col-4"><br/></div>
                        <div class="ui-grid-col-4"><br/></div>
                    </div>  

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"></div>
                        <div class="ui-grid-col-4">
                            <p:commandButton value="Insert" icon="ui-icon-check"
                                             style="width:70%"
                                             action="#{controlerPhoneMB.insert()}"
                                             rendered="#{controlerPhoneMB.status}"/>                    
                            <p:commandButton value="Change" icon="ui-icon-check"
                                             style="width:70%"
                                             action="#{controlerPhoneMB.makeChange()}"
                                             rendered="#{!controlerPhoneMB.status}"/>                    
                        </div>
                        <div class="ui-grid-col-4"></div>
                    </div>                    

                </div>
            </h:form>
        </ui:define>            
    </ui:composition>
</html>
