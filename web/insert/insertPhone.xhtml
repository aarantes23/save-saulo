<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="windowTitle">#{msgs['insert.phone']}</ui:define>
        <ui:define name="contents">            
            <p:outputLabel value="#{msgs['insert.phone']}"/>            
            <br/><br/>
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-1" 
                                           value="#{msgs['insert.phone.identification']}" 
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel id="in-field-1" 
                                           value="#{controlerPhoneMB.i}"
                                           style="width:100%" 
                                           rendered="#{controlerPhoneMB.status}"/>
                            <p:outputLabel id="in-field-1-1" 
                                           value="#{controlerPhoneMB.phone.id}"
                                           style="width:100%" 
                                           rendered="#{!controlerPhoneMB.status}"/>                                           
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 
                    <br/>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-2" 
                                           value="#{msgs['insert.phone.contact']}"
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:selectOneMenu id="in-field-2" 
                                             value="#{controlerPhoneMB.id_Contact}"
                                             style="width:101%" >
                                <f:selectItem itemValue="#{msgs['insert.phone.contact.select']}" 
                                              noSelectionOption="true" />
                                <f:selectItems  value="#{controlerContactMB.list}" 
                                                var="contact" 
                                                itemValue="#{contact.id}" 
                                                itemLabel="#{contact.name}" />
                            </p:selectOneMenu> 

                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-3" 
                                           value="#{msgs['insert.phone.phoneNumber']}"
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputMask id="in-field-3" required="true" 
                                         value="#{controlerPhoneMB.phone.phone}"
                                         mask="(99) 9999-9999" 
                                         style="width:100%"
                                         requiredMessage="#{msgs['insert.phone.phoneNumber.required']}"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 
                    <br/>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-4" 
                                           value="#{msgs['insert.phone.phoneType']}"
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:selectOneButton id="in-field-4" 
                                               value="#{controlerPhoneMB.phone.phoneType}"
                                               requiredMessage="#{msgs['insert.phone.phoneType.required']}">
                                <f:selectItem itemLabel="#{msgs['insert.phone.phoneType.cell']}"
                                              itemValue="#{msgs['insert.phone.phoneType.cell']}"/>
                                <f:selectItem itemLabel="#{msgs['insert.phone.phoneType.homePhone']}" 
                                              itemValue="#{msgs['insert.phone.phoneType.homePhone']}" />
                                <f:selectItem itemLabel="#{msgs['insert.phone.phoneType.workPhone']}"
                                              itemValue="#{msgs['insert.phone.phoneType.workPhone']}"/>
                                <f:selectItem itemLabel="#{msgs['insert.phone.phoneType.others']}"
                                              itemValue="#{msgs['insert.phone.phoneType.others']}" />
                            </p:selectOneButton>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel id="out-field-5" 
                                           value="#{msgs['insert.phone.mainPhone']}"
                                           style="font-weight: bold;"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:inputSwitch id="in-field-5"
                                           required="true"
                                           onLabel="#{msgs['insert.phone.mainPhone.onLabel']}"
                                           offLabel="#{msgs['insert.phone.mainPhone.offLabel']}"
                                           value="#{controlerPhoneMB.mainPhone}" 
                                           style="width:10%"/>
                        </div>
                        <div class="ui-grid-col-3"></div>
                    </div> 

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"><br/></div>
                        <div class="ui-grid-col-4"><br/></div>
                        <div class="ui-grid-col-4"><br/></div>
                    </div>  

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"></div>
                        <div class="ui-grid-col-4">
                            <p:commandButton value="#{msgs['insert']}" 
                                             icon="ui-icon-check"
                                             style="width:70%"
                                             action="#{controlerPhoneMB.insert()}"
                                             rendered="#{controlerPhoneMB.status}"/>                    
                            <p:commandButton value="#{msgs['change']}" 
                                             icon="ui-icon-check"
                                             style="width:70%"
                                             action="#{controlerPhoneMB.makeChange()}"
                                             rendered="#{!controlerPhoneMB.status}"/>                    
                        </div>
                        <div class="ui-grid-col-4"></div>
                    </div>                    

                </div>
            </h:form>
        </ui:define>            
    </ui:composition>
</html>
