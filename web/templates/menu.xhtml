<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:growl autoUpdate="true"/>
        <p:panelMenu style="width:260px">           
            <p:submenu label="#{msgs['menu.welcome']}" expanded="true">
                <p:menuitem value="#{msgs['menu.home']}" icon="ui-icon-home" action="index" />                     
            </p:submenu>
            <p:submenu label="#{msgs['menu.insert']}" expanded="false">
                <p:menuitem value="#{msgs['city']}" icon="ui-icon-image" action="#{controlerCityMB.newCity()}"/>
                <p:menuitem value="#{msgs['phone']}" icon="ui-icon-bookmark" action="#{controlerPhoneMB.newPhone()}"/>
                <p:menuitem value="#{msgs['commitment']}" icon="ui-icon-calendar" action="#{controlerCommitmentMB.newCommitment()}"/>
                <p:menuitem value="#{msgs['contact']}" icon="ui-icon-person" action="#{controlerContactMB.newContact()}"/>
            </p:submenu>
            <p:submenu label="#{msgs['menu.view']}" expanded="false">
                <p:menuitem value="#{msgs['city']}" icon="ui-icon-image" action="viewCity"/>
                <p:menuitem value="#{msgs['phone']}" icon="ui-icon-bookmark" action="viewPhone"/>
                <p:menuitem value="#{msgs['commitment']}" icon="ui-icon-calendar" action="viewCommitment"/>
                <p:menuitem value="#{msgs['contact']}" icon="ui-icon-person" action="viewContact"/>
            </p:submenu>
            <p:separator/>            
            <p:submenu label="#{msgs['menu.settings']}" expanded="false">
                <p:menuitem value="#{msgs['language']}" icon="ui-icon-gear" action="language"/>                
                <p:menuitem value="#{msgs['info']}" icon="ui-icon-info" action="info"/>                                
            </p:submenu>
            <p:separator/> 
        </p:panelMenu>
    </h:form>
</html>
